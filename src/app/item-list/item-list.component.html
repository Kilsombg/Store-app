<form #f="ngForm"
    (ngSubmit)="onSubmit(f.value)">

    <div>
        <label for="imgInput">image</label>
        <input type="file"
               id="imgInput"
               name="img" ngModel>
    </div>
    <div>
        <label for="titleInput">Title</label>
        <input type="text"
               id="titleInput"
               placeholder="Title"
               name="title" ngModel>
    </div>
    <div>
        <label for="descriptionInput">Description</label>
        <input type="text"
               id="descriptionInput"
               placeholder="Description"
               name="description" ngModel>
    </div>
    <div>
        <label for="priceInput">Price</label>
        <input type="number"
               id="priceInput"
               placeholder="Price"
               name="price" ngModel>
    </div>
    <button type="submit">Submit</button>
</form>

<div class="grid-container">
    <app-item *ngFor="let item of itemsService.items"
    [item]="item"></app-item>
</div>
